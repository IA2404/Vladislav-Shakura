
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Финансовый учет</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Учет Личных Финансов</h1>

  <form id="transaction-form">
    <input type="text" id="description" placeholder="Описание" required>
    <input type="number" id="amount" placeholder="Сумма" required>
    <select id="category" required>
      <option value="доход">Доход</option>
      <option value="расход">Расход</option>
    </select>
    <button type="submit">Добавить</button>
  </form>

  <table id="transaction-table" border="1">
    <thead>
      <tr>
        <th>Дата и Время</th>
        <th>Категория</th>
        <th>Описание</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p>Общая сумма: <span id="total">0</span></p>
  <div id="full-description"></div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
